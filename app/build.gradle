plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id("org.gretty") version "4.0.3"
}

repositories {
    // Use Maven Central for resolving dependencies.
    // The google mirror is less flaky than mavenCentral()
      maven { 
        url "https://maven-central.storage-download.googleapis.com/maven2/" }
    mavenCentral()
    mavenLocal()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server
    implementation 'org.eclipse.jetty:jetty-server:11.0.12'

    // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-servlet
    implementation 'org.eclipse.jetty:jetty-servlet:9.4.15.v20190215'

    // https://mvnrepository.com/artifact/io.prometheus/simpleclient_httpserver
    implementation 'io.prometheus:simpleclient_httpserver:0.16.0'

    // https://mvnrepository.com/artifact/io.prometheus/simpleclient_common
    implementation 'io.prometheus:simpleclient_common:0.16.0'

    // https://mvnrepository.com/artifact/io.prometheus/simpleclient_hotspot
    implementation 'io.prometheus:simpleclient_hotspot:0.16.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'app.App'
}
